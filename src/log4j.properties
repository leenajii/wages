log4j.rootLogger=WARN

log4j.logger.wages=INFO, F, console
log4j.additivity.wages=false

log4j.logger.yle-ring-error-handling=INFO, F, console
log4j.additivity.yle-ring-error-handling=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.F=org.apache.log4j.FileAppender
log4j.appender.F.File=./logs/wages-1.log
log4j.appender.F.layout=org.apache.log4j.PatternLayout
log4j.appender.F.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
